displayName: 'Understanding Medical Research: Your Facebook Friend is Wrong'
brief: >-
  The tools and skills you need to critically interpret medical studies, and
  determine for yourself the difference between good and bad science.
link: https://www.coursera.org/learn/medical-research
referrer: zhanglei
tags:
  - displayName: course
  - displayName: english
elements:
  - order: 1
    kind: RETRIEVAL
    displayName: 'Week 2: The Basics'
    brief: Gain some foundational knowledge!
    link: https://www.coursera.org/learn/medical-research/home/week/2
    quizzes:
      - passRate: 73
        questions:
          - order: 1
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: >-
                  Which is the most important element that makes the path of
                  academic research more complicated than industry research?
            choices:
              A:
                kind: TEXT
                text: Hypothesis
              B:
                kind: TEXT
                text: Grant
              C:
                kind: TEXT
                text: Data
              D:
                kind: TEXT
                text: Peer review
            answer: B
            explains:
              - kind: TEXT
                text: >-
                  Steps that only exist in the path of acadamic research, are
                  either about grant, or prerequisites of grant.
          - order: 2
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: What's the one job of manuscript titles?
            choices:
              A:
                kind: TEXT
                text: Tell the question.
              B:
                kind: TEXT
                text: Tell the exposure and the outcome.
              C:
                kind: TEXT
                text: Tell the method.
              D:
                kind: TEXT
                text: Tell the result
            answer: B
            explains:
              - kind: TEXT
                text: >-
                  Titles have exactly one job to tell you what the exposure is
                  and what the outcome is in that study.
          - order: 3
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: >-
                  For a manuscript with title "The effect of diet on epigenetics
                  of patients with pancreatic cancer", what's the exposure?
            choices:
              A:
                kind: TEXT
                text: Diet
              B:
                kind: TEXT
                text: Epigenetics
              C:
                kind: TEXT
                text: Patients
              D:
                kind: TEXT
                text: Pancreatic cancer
            answer: A
            explains:
              - kind: TEXT
                text: >-
                  It's about assessing the effect of a patient’s diet on the
                  changes in the outcome.
          - order: 4
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: >-
                  For a manuscript with title "The effect of diet on epigenetics
                  of patients with pancreatic cancer", what's the outcome?
            choices:
              A:
                kind: TEXT
                text: Diet
              B:
                kind: TEXT
                text: Epigenetics
              C:
                kind: TEXT
                text: Patients
              D:
                kind: TEXT
                text: Pancreatic cancer
            answer: B
            explains:
              - kind: TEXT
                text: >-
                  It's about assessing the effect of a patient’s diet on the
                  changes in their gene expression (epigenetics).
          - order: 5
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: >-
                  Which section of the manuscript should you be the most
                  skeptical?
            choices:
              A:
                kind: TEXT
                text: Background
              B:
                kind: TEXT
                text: Method
              C:
                kind: TEXT
                text: Result
              D:
                kind: TEXT
                text: Discussion
            answer: D
            explains:
              - kind: TEXT
                text: >-
                  The discussion section is where the authors opine about the
                  applications of their research and interpret their results.
                  There can be room for bias here.
          - order: 6
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: >-
                  How many studies have the result contradicts practices at the
                  time?
            choices:
              A:
                kind: TEXT
                text: Only a few (< 1/3).
              B:
                kind: TEXT
                text: About half (1/3 ~ 2/3).
              C:
                kind: TEXT
                text: Lots of (> 2/3).
            answer: B
            explains:
              - kind: TEXT
                text: >-
                  In a study looking at the New England Journal of Medicine over
                  10 years, among 363 articles tested "standard of care", 40.2%
                  articles reversed the practice, 38.0% affirmed it.
