                  text: 使用九键键盘打字
                B:
                  kind: TEXT
                  text: 一则大快人心的新闻
                C:
                  kind: TEXT
                  text: 坐地铁先下后上
              answers:
                - A
                - C
              explains:
                - kind: TEXT
                  text: 通常对我们的生活长期有意义的感知信号会在人脑中形成长期表达，一些即时有效，用后即废的信号会形成短期表达。
