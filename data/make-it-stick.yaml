                  kind: TEXT
                  text: 可能会舍弃部分记忆
                D:
                  kind: TEXT
                  text: 可能会微调部分记忆
              answers:
                - A
                - B
                - C
                - D
              explains:
                - kind: TEXT
                  text: >
                    consolidation 的过程就像打磨一篇文章，针对之前的草稿，你可能需要舍弃冗余表达、美化文字，
