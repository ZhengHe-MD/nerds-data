displayName: >
  Make It Stick: The Science of Successful Learning
slug: make-it-stick
brief: 从认知心理学出发分析人的学习特点以及如何利用它们来提高学习效率。
link: https://www.goodreads.com/book/show/18770267-make-it-stick
tags:
  - displayName: book
items:
  - order: 1
    displayName: 我们误解了学习 (Learning Is Misunderstood)
    slug: misunderstood
    quizzes:
      - displayName: 读后回顾
        slug: retrieval
        kind: RETRIEVAL
        questions:
          - order: 10
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: |
                    学习的过程付出得越 ___，学到的内容越扎实、越持久。
              choices:
                A:
                  kind: TEXT
                  text: 少
                B:
                  kind: TEXT
                  text: 多
              answer: B
              explains:
                - kind: TEXT
                  text: |
                    过于简单的学习，就像在沙中写字，今天还在这里，明天就消失了。
          - order: 11
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: |
                    人们 ___ 判断自己学得好还是不好。
              choices:
                A:
                  kind: TEXT
                  text: 善于
                B:
                  kind: TEXT
                  text: 不善于
              answer: B
              explains:
                - kind: TEXT
                  text: >
                    在学习的过程中，人们倾向于选择一些容易产生成就感的策略，
                    从而让人对自己的学习效果产生误判。
                    因此我们还需要外部的人或工具来协助判断学习效果。
          - order: 12
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: |
                    重复阅读、题海战术给人带来的成就感 ___。
                    (注意：这里的题海战术指的是针对某个知识点短时间大量练习)
              choices:
                A:
                  kind: TEXT
                  text: 大
                B:
                  kind: TEXT
                  text: 小
              answer: A
              explains:
                - kind: TEXT
                  text: >
                    重复阅读、题海战术让我们感觉自己记住了很多内容，带来很大的成就感。但实际上这是一种典型的低效学习方式。
                    实证研究甚至发现，即便实验结果证明了它的低效，仍然有被试者认为重复阅读、题海战术是有效的学习策略。
          - order: 13
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: |
                    当我们要巩固学过的内容时，哪一种方式更高效？
              choices:
                A:
                  kind: TEXT
                  text: 尝试从记忆中检索
                B:
                  kind: TEXT
                  text: 取出材料再读一遍
              answer: A
              explains:
                - kind: TEXT
                  text: |
                    努力从记忆中获取会强化我们大脑中的记忆通路，通过课本直接获取答案会让大脑跳过这个过程。
          - order: 14
            kind: YOU_TELL
            config:
              stems:
                - kind: TEXT
                  text: |
                    既然短时间内的重复练习无法让学习内容长期留存在大脑中，我们可以如何改善它？
              explains:
                - kind: MARKDOWN
                  text: |
                    - 间隔练习：隔一段时间后再练习相同的内容，且对内容越熟悉，间隔的时间越长。
                    - 交叉练习：如轮流练习 A、B、C 三个话题的内容，自动间隔相同内容的重复联系。
          - order: 15
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: 下面哪种方式学习的效率更高？
              choices:
                A:
                  kind: TEXT
                  text: 在学习一个知识点前，先尝试解决对应的问题
                B:
                  kind: TEXT
                  text: 在学习一个知识点后，再尝试解决对应的问题
              answer: A
              explains:
                - kind: TEXT
                  text: |
                    套用前面提到的一个基本结论：「学习过程付出得越多，学到的内容越扎实、越持久」，就不难理解答案。付出的努力帮助大脑建立更健壮的神经通路。
          - order: 16
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: 关于学习风格，如听觉学习、视觉学习，下面哪种说法正确？
              choices:
                A:
                  kind: TEXT
                  text: 通过更适合你的学习风格学习，你会学得更好。
                B:
                  kind: TEXT
                  text: 通过更适合你的学习风格学习，不会学得更好
              answer: B
              explains:
                - kind: TEXT
                  text: |
                    目前没有实证研究证明学习风格对学习效率的影响存在显著影响。
          - order: 17
            kind: YOU_TELL
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    如果想要掌握多种问题的内在原则，比如：
                    - 计算不同形状容器的容积
                    - 足球场上处理不同方向的来球
                    - 识别不同的植物

                    你可以怎么做？
              explains:
                - kind: TEXT
                  text: |
                    有意交叉练习不同的问题，尝试在场景、角度等各个维度上变化。
          - order: 18
            kind: YOU_TELL
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    利用学到的知识解释生活中的现象，如：
                    - 「在夏天，空气越湿，人们感到越热」，是因为蒸发吸热
                    - 「司机通过踩刹车就能停止汽车移动」，是因为杠杆原理
                    - 「烧柴火时适量吹风可让火烧得更旺」，是因为燃烧需要氧气参与

                    可以让学到的知识更不容易被遗忘，为什么？
              explains:
                - kind: TEXT
                  text: |
                    通过与自己已经熟悉的内容建立连结，能够让整个神经网络更健壮，就如数的根系相互缠绕会让植物立得更稳。
          - order: 19
            kind: YOU_TELL
            config:
              stems:
                - kind: TEXT
                  text: 许多人认为人的智商在出生时就已经决定，而有的人认为智商可以改变，你觉得哪种说法是对的？为什么？
              explains:
                - kind: TEXT
                  text: >
                    性状是基因和环境共同作用的结果，智商也是人的性状之一。
                    大脑是可塑的，智商也是可以变化的。我们可以通过高效的学习策略，将知识存入大脑中，强化我们的思维模型，
                    帮助我们理解新知、解决问题、创造新事物，这些都在我们的掌控之中，并非由基因决定。
  - order: 2
    displayName: 学习，然后在脑中检索 (To Learn, Retrieve)
    slug: retrieval
    quizzes:
      - displayName: 读后回顾
        slug: retrieval
        kind: RETRIEVAL
        questions:
          - order: 1
            kind: MULTIPLE_CHOICES
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    神经外科医生 Ebersold 喜欢在学习过程中思考 (reflection)，当遇到棘手的病人时，
                    他常常会思考到深夜，手术台上的哪些细节可以如何改进，如何将经验与理论结合，并加入自己的巧思。
                    正是这些思考的过程帮助他逐步成为一位优秀的神经外科医生。

                    从 Ebersold 的例子展开，你觉得「思考」可能在哪些方面强化你的学习？
              choices:
                A:
                  kind: TEXT
                  text: 帮助你从脑中检索知识，强化记忆
                B:
                  kind: TEXT
                  text: 帮助你连接知识与经历，相互强化
                C:
                  kind: TEXT
                  text: 反复思考可以帮助你下次更快决策
              answers:
                - A
                - B
                - C
              explains:
                - kind: TEXT
                  text: >
                    在实践后多思考，既能帮助你强化记忆，又能加深经验，循环多次后，你的决策过程就会变得像「肌肉记忆」，
                    在遇到相同场景后，大脑就可以略过思考的过程，直接给出最佳实践方案。
          - order: 2
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: 早在 1885 年，心理学家已经开始绘制人类的遗忘曲线 (forgetting curves)，下面哪个关于它的描述正确？
              choices:
                A:
                  kind: TEXT
                  text: 在很短的时间内，我们会遗忘约 70% 的所学内容，余下的 30% 则会在之后更缓慢地被遗忘
                B:
                  kind: TEXT
                  text: 在很短的时间内，我们会遗忘约 30% 的所学内容，余下的 70% 则会在之后更缓慢地被遗忘
              answer: A
              explains:
                - kind: MARKDOWN
                  text: |
                    遗忘曲线展示的是在没有任何干预的情况下，人脑遗忘的特点。形状如下图所示：

                    ![forgetting-curve](https://upload.wikimedia.org/wikipedia/commons/d/dc/Ebbinghaus_Forgetting_Curve.jpg)

                    其中横坐标是时间，纵坐标是未被遗忘的百分比。
          - order: 3
            kind: YOU_TELL
            config:
              stems:
                - kind: TEXT
                  text: 为了阻止遗忘，我们可以做什么？
              explains:
                - kind: TEXT
                  text: >
                    尝试在脑中检索 (retrieval) 学过的信息，在心理学中被称为 testing effect，或 retrieval-practice effect。
                    最常见的检索就是测验，在我们的常识中，测验就是用来给学生定级的，但它本身其实也是一种有效的学习工具。
                    亚里士多德曾说「Exercise in repeatedly recalling a thing strengthens the memory」。
          - order: 4
            kind: YOU_TELL
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    为了在实际课堂中验证 testing effect，作者及其团队来到一个中学，展开了为期三个学期的实验。
                    助手针对课本内容设计了一系列测验，覆盖老师在课堂中教授内容的约 1/3。

                    在每堂课的开始、结束以及每次考试前一天，分别会有一次测验。这里有一个问题：如果学生在期末考试中，
                    在被测验过的题目上表现得比未测验过的题目好，并不能证明学生成绩的提高来自于测验，
                    因为阅读测验题目和答案本身也算是一种重复阅读。

                    你能否尝试修改这个实验，证明测验比重复阅读效果更好？
              explains:
                - kind: TEXT
                  text: >
                    在测验的过程中，加入一些陈述性的知识点，直接将知识暴露在学生面前，没有检索、思考的过程。
                    如果学生在这些陈述性的知识点上表现得比测验题覆盖的知识点差，则可以证明测验比重复阅读效果更好。
          - order: 5
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: >
                    Andrew Sobel 在华盛顿大学教授国际政治经济学。为了提高学生的学习效果，他多次尝试重排教学计划，
                    你认为下面哪种教学计划最终被验证效果最好？为什么？
              choices:
                A:
                  kind: TEXT
                  text: 期中、期末考试各一次，两次考试决定学生最终成绩
                B:
                  kind: TEXT
                  text: 9 次课堂测验，不预先通知，所有测验共同决定学生最终成绩
                C:
                  kind: TEXT
                  text: 9 次课堂测验，预先通知时间，所有测验共同决定学生最终成绩
              answer: C
              explains:
                - kind: MARKDOWN
                  text: |
                    - 「期中、期末考试各一次」会促进学生采用抱佛脚的方式，在考前突击。短时间内的大量联系可以增强短期记忆，但很快这些记忆就会消失。
                    - 「9 次课堂测验」，且每次测验都会包括之前所学的知识，可以帮助学生多次强化学习效果，更有利于这些知识被长期保留。

                    「是否预先通知课堂测验时间」背后实际上是心理感受问题：不预先通知时，主动权在老师手上；
                    预先通知时，主动权在学生手里。后者对于学生在感受上会更好接受一些。
          - order: 6
            kind: MULTIPLE_CHOICES
            config:
              stems:
                - kind: TEXT
                  text: 测验后给予答题者反馈十分重要，以下针对这种反馈的说法，哪些是正确的？为什么？
              choices:
                A:
                  kind: TEXT
                  text: 在学习课本知识时，测验后立即反馈效果更好
                B:
                  kind: TEXT
                  text: 在学习课本知识时，测验后延迟反馈效果更好
                C:
                  kind: TEXT
                  text: 在学习运动技能时，测验后立即反馈效果更好
                D:
                  kind: TEXT
                  text: 在学习运动技能时，测验后延迟反馈效果更好
              answers:
                - B
                - D
              explains:
                - kind: MARKDOWN
                  text: |
                    尽管从感受上，延迟反馈会让人觉得奇怪，但从实证研究上看，延迟反馈总是要比立即反馈效果好，体现在两个方面：
                    - 延迟反馈在某种程度上也是一种间隔学习，本身有利于强化学习效果
                    - 如果学习者在练习过程中总是得到立即反馈，进入实践时由于失去了反馈会影响结果
                    - 立即反馈会打断学习者的学习过程，阻碍学习内容在脑中固化
          - order: 7
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: TEXT
                  text: 你认为以下哪种检索训练的效果最好？
              choices:
                A:
                  kind: TEXT
                  text: 简答题
                B:
                  kind: TEXT
                  text: 选择题
                C:
                  kind: TEXT
                  text: 判断题
              answer: A
              explains:
                - kind: MARKDOWN
                  text: |
                    一个简单的判断标准：在难度不会过大的前提下，你在检索训练中付出的认知努力越大，效果越好。
                    判断题和选择题都可以用排除法，或以题干作为线索来帮助检索知识，
                    而简答题借助的信息量大，而且提示内容少，需要付出的认知努力更大。
                    一种最简单的简答题就是常见的记忆卡片 (flashcards)，如 [Anki](https://apps.ankiweb.net/)。
          - order: 8
            kind: YOU_TELL
            config:
              stems:
                - kind: TEXT
                  text: >
                    假设我们称在学习过程中，采取反复阅读策略的学生为「阅读型」，采取练习测验策略的学生为「测验型」，
                    你可以总结出他们学习效果的不同点吗？
              explains:
                - kind: MARKDOWN
                  text: |
                    - 阅读型学生会高估自己的掌握程度；测验型学生对自己掌握程度的判断相对更精准。
                    - 阅读型学生的短期学习效果更好，长期学习效果更差；测验型学生长期学习效果更好，知识留存更久。
                    - 测验型学生能应对更丰富的实践场景。
  - order: 3
    displayName: 混合练习 (Mix Up Your Practice)
    slug: mixed-up
    quizzes:
      - displayName: 读后回顾
        slug: retrieval
        kind: RETRIEVAL
        questions:
          - order: 1
            kind: YOU_TELL
            config:
              stems:
                - kind: TEXT
                  text: 满足什么样的条件，你认为算是学会了某个知识或技能？
              explains:
                - kind: MARKDOWN
                  text: |
                    1. 记住主要内容
                    2. 能运用到实践
          - order: 2
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    38 位外科住院医师作为被试者参加了一项实验：学习四节显微外科课程，讲授如何重连微小血管。
                    其中 19 位医师在一天内听完所有课程，剩下的医师在一周内逐步学完所有课程。
                    一个月后，他们被要求参加一次测验，内容是「为小白鼠重连血管」。

                    你觉得哪组医师的表现更好？
              choices:
                A:
                  kind: TEXT
                  text: 一天内听完所有课程的医师
                B:
                  kind: TEXT
                  text: 一周内听完所有课程的医师
              answer: B
              explains:
                - kind: TEXT
                  text: >
                    测验结果标明，一周内听完所有课程的医师在所有评价指标上的表现都优于一天内完成所有课程的医师。
                    人脑神经通路的建立过程需要不断强化，有间隔、有遗忘、再回忆的过程可以帮助人脑建立更强健的网络。
          - order: 3
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    两组大学生作为被试者参加了一项实验：学习如何计算不同几何实体的体积：
                    * A 组学生：先集中练习如何计算各种楔形体积、再集中练习如何计算各种球体体积，以此类推，一样一样地集中练习；
                    * B 组学生：交叉学习各种几何实体的体积计算，不知道下一题是哪类几何实体。

                    一周后，两组学生被邀请参加最终测验。实验者记录了学生在练习过程中和最终测验中的成绩，关于这两次成绩记录，
                    你认为下面哪种说法是正确的：
              choices:
                A:
                  kind: TEXT
                  text: A 组在练习中的成绩更好，B 组在测验中的成绩更好
                B:
                  kind: TEXT
                  text: A 组在测验中的成绩更好，B 组在练习中的成绩更好
                C:
                  kind: TEXT
                  text: A 组在两次成绩记录中都表现更好
                D:
                  kind: TEXT
                  text: B 组在两次成绩记录中都表现更好
              answer: A
              explains:
                - kind: TEXT
                  text: >
                    实验结果是，在练习过程中，A 组的正确率为 89%，B 组的正确率为 60%；一周后的测验中，A 组的正确率为 20%，
                    B 组的正确率为 63%。本实验阐释的学习策略就是所谓的交叉练习 (interleaved practice)。
          - order: 4
            kind: SINGLE_CHOICE
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    一群八岁的小朋友在体育课上练习往框里投掷沙包，老师将它们平均分成两组训练：
                    * A 组：练习从离框 3 英尺的地方投掷
                    * B 组：分别从离框 2 英尺和 4 英尺的地方投掷

                    在经过 12 周的练习后，小朋友们被集中到一起参加测验：从离框 3 英尺的地方投掷。你认为测试结果如何？
              choices:
                A:
                  kind: TEXT
                  text: A 组表现得更好
                B:
                  kind: TEXT
                  text: B 组表现得更好
                C:
                  kind: TEXT
                  text: 两组学生表现接近
              answer: B
              explains:
                - kind: MARKDOWN
                  text: |
                    实验结果是 B 组表现得更好。可以从两个角度理解练习从不同举例投掷沙包带来的好处：

                    - 改善你的迁移学习能力，即所谓举一反三
                    - 学会区分不同场景，总结不同场景的相同点和不同点

                    一些实验结果甚至表明：人脑会用不同区域来记录不同复杂度的内容。
                    当使用交叉学习策略时，人脑倾向于使用更复杂的表达。
          - order: 5
            kind: YOU_TELL
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    还记得这两个概念是什么意思吗？
                    - 事实性知识 (factual knowledge)
                    - 概念性知识 (conceptual knowledge)
              explains:
                - kind: MARKDOWN
                  text: |
                    - 事实性知识：关于事物的一些客观基本信息，如苹果是红色的。
