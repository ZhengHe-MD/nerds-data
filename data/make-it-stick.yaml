          - order: 2
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: 早在 1885 年，心理学家已经开始绘制人类的遗忘曲线 (forgetting curves)，下面哪种描述正确？
            choices:
              A:
                kind: TEXT
                text: 在很短的时间内，我们会遗忘约 70% 的所学内容，余下的 30% 则会在之后更缓慢地被遗忘
              B:
                kind: TEXT
                text: 在很短的时间内，我们会遗忘约 30% 的所学内容，余下的 70% 则会在之后更缓慢地被遗忘
            answer: A
            explains:
              - kind: MARKDOWN
                text: |
                  遗忘曲线展示的是在没有任何干预的情况下，人脑遗忘的特点。形状如下图所示：

                  ![forgetting-curve](https://upload.wikimedia.org/wikipedia/commons/d/dc/Ebbinghaus_Forgetting_Curve.jpg)

                  其中横坐标是时间，纵坐标是未被遗忘的百分比。
          - order: 3
            kind: YOU_TELL
            stems:
              - kind: TEXT
                text: 为了阻止遗忘，我们可以做什么？
            explains:
              - kind: TEXT
                text: >
                  尝试在脑中检索 (retrieval) 学过的信息，在心理学中被称为 testing effect，或 retrieval-practice effect。
                  最常见的检索就是测验，在我们的常识中，测验就是用来给学生定级的，但它本身其实也是一种有效的学习工具。
                  亚里士多德曾说「Exercise in repeatedly recalling a thing strengthens the memory」。
          - order: 4
            kind: YOU_TELL
            stems:
              - kind: MARKDOWN
                text: |
                  为了在实际课堂中验证 testing effect，作者及其团队来到一个中学，展开了为期三个学期的实验。助手针对课本内容
                  设计了一系列测验，覆盖老师在课堂中教授内容的约 1/3。

                  在每堂课的开始、结束以及每次考试前一天，分别会有一次测验。这里有一个问题：如果学生在期末考试中，在被测验过的
                  题目上表现得比未测验过的题目好，并不能证明学生成绩的提高来自于测验，因为阅读测验题目和答案本身也算是一种重复阅读。

                  你能否尝试修改这个实验，证明测验比重复阅读效果更好？在提交答案之前，你能列举出具体的理由吗？
            explains:
              - kind: TEXT
                text: >
                  在测验的过程中，加入一些陈述性的知识点，直接将知识暴露在学生面前，没有检索、思考的过程。如果学生在这些陈述性
                  的知识点上表现得比测验题覆盖的知识点差，则可以证明测验比重复阅读效果更好。
          - order: 5
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: >
                  Andrew Sobel 在华盛顿大学教授国际政治经济学。为了提高学生的学习效果，他多次尝试重排教学计划，你认为下面哪种
                  教学计划最终被验证效果最好？
            choices:
              A:
                kind: TEXT
                text: 期中、期末考试各一次，两次考试决定学生最终成绩
              B:
                kind: TEXT
                text: 9 次课堂测验，不预先通知，所有测验共同决定学生最终成绩
              C:
                kind: TEXT
                text: 9 次课堂测验，预先通知时间，所有测验共同决定学生最终成绩
            answer: C
            explains:
              - kind: MARKDOWN
                text: |
                  - 「期中、期末考试各一次」会促进学生采用抱佛脚的方式，在考前突击。短时间内的大量联系可以增强短期记忆，但很快这些记忆就会消失。
                  - 「9 次课堂测验」，且每次测验都会包括之前所学的知识，可以帮助学生多次强化学习效果，更有利于这些知识被长期保留。

                  「是否预先通知课堂测验时间」背后实际上是心理感受问题：不预先通知时，主动权在老师手上；预先通知时，主动权在学生手里。后者对于学生
                  在感受上会更能接受一些。
          - order: 6
            kind: MULTIPLE_CHOICES
            stems:
              - kind: TEXT
                text: 测验后给予答题者反馈十分重要，以下针对这种反馈的说法，哪些是正确的？
            choices:
              A:
                kind: TEXT
                text: 在学习课本知识时，测验后立即反馈效果更好
              B:
                kind: TEXT
                text: 在学习课本知识时，测验后延迟反馈效果更好
              C:
                kind: TEXT
                text: 在学习运动技能时，测验后立即反馈效果更好
              D:
                kind: TEXT
                text: 在学习运动技能时，测验后延迟反馈效果更好
            answers:
              - B
              - D
            explains:
              - kind: MARKDOWN
                text: |
                  尽管从感受上，延迟反馈会让人觉得奇怪，但从实证研究上看，延迟反馈总是要比立即反馈效果好，体现在两个方面：
                  - 延迟反馈在某种程度上也是一种间隔学习，本身有利于强化学习效果
                  - 如果学习者在练习过程中总是得到立即反馈，进入实践时由于失去了反馈会影响结果
                  - 立即反馈会打断学习者的学习过程，阻碍学习内容在脑中固化
          - order: 7
            kind: SINGLE_CHOICE
            stems:
              - kind: TEXT
                text: 你认为以下哪种检索训练的效果最好？
            choices:
              A:
                kind: TEXT
                text: 记忆卡片 (flashcards)
              B:
                kind: TEXT
                text: 选择题
              C:
                kind: TEXT
                text: 判断题
            answer: A
            explains:
              - kind: TEXT
                text: >
                  一个简单的判断标准：你在检索训练中付出的认知努力越大，效果越好。判断题和选择题都可以用排除法，
                  或以题干作为线索来帮助检索知识，而记忆卡片无法借助其它信息，因此付出的认知努力更大。
          - order: 8
            kind: YOU_TELL
            stems:
              - kind: TEXT
                text: >
                  假设我们称呼在学习过程中，采取反复阅读策略的学生为「阅读型」，采取练习测验策略的学生为「测验型」，
                  你可以总结出他们学习效果的不同点吗？
            explains:
              - kind: MARKDOWN
                text: |
                  - 阅读型学生会高估自己的掌握程度；测验型学生对自己掌握程度的判断相对更精准。
                  - 阅读型学生的短期学习效果更好，长期学习效果更差；测验型学生长期学习效果更好，知识留存更久。
                  - 测验型学生能应对更丰富的实践场景。
