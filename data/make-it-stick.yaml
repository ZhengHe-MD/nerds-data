                    - 我以前的理解是否有误？这些和我学过的内容有什么关系？
                    - 我可以将这些内容运用到哪里？

                    思考是一种复杂的学习过程，你认为它包含我们之前提过的哪些学习方法？
              choices:
                A:
                  kind: TEXT
                  text: 检索练习
                B:
                  kind: TEXT
                  text: 生成
                C:
                  kind: TEXT
                  text: 阐述
              answers:
                - A
                - B
                - C
              explains:
                - kind: TEXT
                  text: 从题干中的问题中，我们可以看到既有检索练习 (核心观点是什么)；又有生成 (有哪些例子可以体现它们)；还有阐述 (剩下两点)。
          - order: 9
