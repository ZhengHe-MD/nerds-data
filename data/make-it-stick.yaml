          - order: 5
            kind: YOU_TELL
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    外部干扰通常会被我们认为是影响我们学习质量的因素之一，比如在嘈杂的环境中，人们很难集中精力学习。
                    然而，学习过程中也存在这样的现象：

                    - 如果课本上的字稍微有些不清晰，人们反而更能回忆起书中的内容
                    - 如果老师授课时微调大纲的顺序，学生反而更能回忆起课中的要点
                    - 在背单词时，如果遮挡或隐藏部分字母，反而单词记忆得更加深刻

                    你可以归纳上述现象的特点，同时尝试解释其中的原因吗？
              explains:
                - kind: TEXT
                  text: |
                    适当的微小的干扰 (interference) 反而能让我们学得更扎实，过度干扰会阻碍学习。原因在于：
                    我们在认知过程为了克服困难，付出了更大的努力，从而间接达到了强化学习的目的。
          - order: 6
            kind: MULTIPLE_CHOICES
            config:
              stems:
                - kind: TEXT
                  text: >
