                  - 概念性知识 (conceptual knowledge)
            explains:
              - kind: MARKDOWN
                text: |
                  - 事实性知识：关于事物的一些客观基本信息，如苹果是红色的。
                  - 概念性知识：关于事物之间关系的抽象，能帮助你区分事物、建立模型、解决新问题，如牛顿第一定律

                  除了以上两种知识，还有过程性知识 (procedural knowledge) 和元认知知识 (metacognitive knowledge)，
