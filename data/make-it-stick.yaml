              explains:
                - kind: MARKDOWN
                  text: |
                    - encoding：将外部传入的感知信号转化成人脑中的表达
                    - consolidation：强化 encoding 后的表达形成长期记忆
                    - retrieval：通过检索，修正、巩固长期记忆
          - order: 1
