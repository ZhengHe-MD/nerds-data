            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    在一个实验中，一帮六年级的学生被邀请来解决字谜问题。这些字谜问题被刻意设计得很难。在思考一段时间仍然无法解决后，
                    实验参与人员给其中一半的学生上了一节十分钟的课程，这节课主要告诉学生：「困难是学习过程中的重要组成部分，
