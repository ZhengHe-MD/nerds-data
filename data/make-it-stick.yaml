          - order: 4
            kind: YOU_TELL
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    本节的标题是「拥抱困难」，在学习的过程中，你付出的认知努力越大，学到的东西就越扎实。
                    我们到此为止提到过的一些学习方法罗列如下：
                    - 间隔 (spacing)
                    - 交叉 (interleaving)

                    你可以尝试分析一下它们分别如何增加我们在认知过程中付出的努力？
              explains:
                - kind: MARKDOWN
                  text: |
                    - **间隔**：通过间隔让我们遗忘一部分知识，再次练习时需要通过借助各种线索得到答案
                    - **交叉**：通过交叉让我们不断地切换所需使用的知识，发现知识的不同点和相同点，学会泛化；
