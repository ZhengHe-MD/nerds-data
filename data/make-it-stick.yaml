    displayName: 混合练习 (Mix Up Your Practice)
    quizzes:
      - passRate: 60
        kind: RETRIEVAL
        createUser: zhenghe
        questions:
          - order: 1
            kind: YOU_TELL
            stems:
              - kind: TEXT
