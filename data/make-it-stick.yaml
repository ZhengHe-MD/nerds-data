                  text: |
                    从题干中可以看出，判断一只鸟所属的科，光知道每种鸟所具备的事实特征是不够的，也无法通过某一个通用的、
                    具体的特征直接判断，需要通过结合所学的概念作出判断，且这个判断不一定能做到绝对正确。

                    交叉练习可以帮助你逐渐掌握这样的概念性知识。
          - order: 7
            kind: YOU_TELL
            config:
              stems:
                - kind: MARKDOWN
                  text: |
                    你可以通过「区分鸟类所属的科」推测出「医生给病人看病」的大致过程吗？
              explains:
                - kind: MARKDOWN
                  text: |
                    一个简化了的过程可以是：
                    - 获取病人的基本信息，如年龄、性别、疾病史等等
                    - 观察病人的状态，听病人描述他的各种症状，借助技术手段获取病人的客观数据，如血常规、B 超等
                    - 从记忆中获取一系列症状类似的疾病，如果有遗忘可能查阅相关诊疗指南，同时根据过去的各方面经验筛选可能性更大的疾病
                    - 给出诊断结果，实施治疗

                    与「区分鸟类所属的科」类似，很多疾病都存在相似的特征，很难基于一个特征断定所患疾病。
