            kind: SINGLE_CHOICE
            stems:
              - kind: MARKDOWN
                text: |
                  一群八岁的小朋友在体育课上练习往框里投掷沙包，老师将它们平均分成两组训练：
                  * A 组：练习从离框 3 英尺的地方投掷
                  * B 组：分别从离框 2 英尺和 4 英尺的地方投掷

                  在经过 12 周的练习后，小朋友们被集中到一起参加测验：从离框 3 英尺的地方投掷。你认为测试结果如何？
            choices:
              A:
                kind: TEXT
                text: A 组表现得更好
              B:
                kind: TEXT
                text: B 组表现得更好
              C:
                kind: TEXT
                text: 两组学生表现接近
            answer: B
            explains:
              - kind: TEXT
                text: >
                  实验结果是 B 组表现得更好。可以从两个角度理解练习从不同举例投掷沙包带来的好处：

                  - 改善你的迁移学习能力，即所谓举一反三
                  - 学会区分不同场景，总结不同场景的相同点和不同点

                  本实验阐释的学习策略就是所谓的多样性练习 (varied practice)。在一些实验中，甚至发现人脑会用不同
                  区域来记录不同复杂度的内容。当使用多样性学习策略时，人脑倾向于使用更复杂的表达。
          - order: 5
            kind: YOU_TELL
            stems:
              - kind: MARKDOWN
                text: |
                  还记得这两个概念是什么意思吗？
