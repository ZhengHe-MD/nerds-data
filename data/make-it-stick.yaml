                B:
                  kind: TEXT
                  text: >
                    截拳道的本质如「水」:让你的思想像水一样没有束缚，将水倒入杯中，它变成了杯形，将水倒入瓶中，它变成了瓶形...
                C:
                  kind: TEXT
                  text: >
                    和弦是指有一定音程关系的一组声音，即将三个或以上的音，按照三度或非三度的叠置关系，在纵向上加以结合，就称为和弦。
              answers:
                - A
                - B
              explains:
                - kind: TEXT
                  text: A 在治国与做菜之间建立连结；B 在武术哲学与水之间建立连结；C 介绍了和弦的概念，但没有与其它领域的知识建立联系。
          - order: 8
            kind: MULTIPLE_CHOICES
            config:
              stems:
                - kind: MARKDOWN
                  text: |
