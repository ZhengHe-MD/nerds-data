                  从 Ebersold 的例子展开，你觉得「思考」可能在哪些方面强化你的学习？
            choices:
              A:
                kind: TEXT
                text: 帮助你从脑中检索知识，强化记忆
              B:
                kind: TEXT
                text: 帮助你连接知识与经历，相互强化
              C:
                kind: TEXT
                text: 反复思考可以帮助你下次更快决策
            answers:
              - A
              - B
              - C
            explains:
              - kind: TEXT
                text: >
                  在实践后多思考，既能帮助你强化记忆，又能加深经验，循环多次后，你的决策过程就会变得像「肌肉记忆」，
